<!DOCTYPE html>
<html lang="en">
<head>
  <title>Technoric Consultancies</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="images/dollars.jpg" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
          <h3>Save thousand of $$$$$$$</h3>
          <p>We are here to streamline your processes to big money on operations</p>
        </div>
      </div>

      <div class="item">
        <img src="images/workforce.jpg" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>Competent Workforce</h3>
          <p>We enable your talents to compete with modern technologies</p>
        </div>
      </div>
    
      <div class="item">
        <img src="images/Automation.jpg" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>Automation</h3>
          <p>Let machines handle your tasks </p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
